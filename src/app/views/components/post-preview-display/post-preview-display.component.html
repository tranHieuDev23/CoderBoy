<div class="container">
  <a routerLink="/post/{{ post.slug }}">
    <h3 class="title">{{ post.title }}</h3>
  </a>
  <div>
    <a routerLink="/author/{{ post.author.slug }}">
      <span class="author">{{ post.author.last_name }} {{ post.author.first_name }}</span></a>/<span class="timestamp">{{ post.published }}</span>
  </div>
  <div lazy-load-images>
    <img class="img-fluid my-3" data-src="{{ post.featured_image }}"/>
  </div>
  <p class="summary">{{ post.summary }}</p>

  <div>
    <a routerLink="/post/{{ post.slug }}">
      <button type="button" class="read-more my-2 mr-2 py-2 button-outline ">Đọc thêm</button>
    </a>
    <a routerLink="#">
      <button type="button" class="facebook my-2 py-2 button-outline"><i class="fab fa-facebook-f"></i></button>
    </a>
  </div>

  <div class="pagination">
    <div class="pagination-line"></div>
  </div>
</div>
