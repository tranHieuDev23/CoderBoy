<nav id="topbar" class="navbar transparent fixed-top p-0" 
detect-scroll (onScroll)="handleScroll($event)" [topOffset]="1" #topBar>
    <div class="navbar-brand p-0">
        <a class="nav-link py-3" routerLink="/"><h5 class="m-0">{{ BLOG_TITLE }}</h5></a>
    </div>

    <div id="overlay" #overlay></div>

    <ul class="nav align-content-start" id="sidebar" #sideBar>
        <li class="nav-item d-md-none">
            <a class="nav-link p-3" (click)="toggleSidebar()"><i class="fas fa-times"></i></a>
        </li>
        <li *ngFor="let c of categories" class="nav-item">
            <a class="nav-link p-3" routerLink="/category/{{ c.slug }}">{{ c.name }}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link p-3" routerLink="/tag">Tag</a>
        </li>
        <li class="nav-item">
            <a class="nav-link p-3" routerLink="/about">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link p-3" routerLink="/search"><i class="fas fa-search"></i></a>
        </li>
    </ul>

    <ul class="nav d-md-none">
        <li class="nav-item">
            <a class="nav-link p-3" (click)="toggleSidebar()"><i class="fas fa-bars"></i></a>
        </li>
    </ul>
</nav>
