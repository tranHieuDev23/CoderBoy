<div class="content-container extra-top-margin">
  <div class="content">
    <h4 id="error-code">404</h4>
    <p id="message">{{ message }}</p>
    <form class="input-group" (submit)="performSearch()" ngNativeValidate>
      <input type="text" name="query" id="query" class="form-control" 
        placeholder="Tìm kiếm bài viết..." required autocomplete="off" [(ngModel)]="query"/>
      <div class="input-group-append">
        <button type="submit" class="px-3 py-2"><i class="fas fa-search"></i></button>
      </div>
    </form>
  </div>
</div>
